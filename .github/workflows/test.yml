name: Test

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Test files
      run: |
        npm ci
    - name: Testing the files
      run: npm test