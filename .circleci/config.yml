version: 2.1

orbs:
  node: circleci/node@4.1
  browser-tools: circleci/browser-tools@1.1.0

executors:
  node:
    docker:
      - image: cimg/node:16.8.0-browsers

jobs:
  test-lint:
    executor:
      name: node
    steps:
      - browser-tools/install-browser-tools
      - node/install-npm
      - checkout
      - node/install-packages
      - run: npm test
  create-artifact:
    executor:
      name: node
    steps:
      - browser-tools/install-browser-tools
      - node/install-npm
      - checkout
      - node/install-packages
      - run:
          name: Creating a .visx artifact
          command: |
            mkdir -p artifacts
            npm run visx --- --out artifacts/
            tar -cvzf artifacts.tar artifacts
      - store_artifacts:
          path: ~/project/artifacts.tar
  deploy:
    executor:
      name: node
    steps:
      - checkout
      - run:
          name: "Deploy plugin to marketplace"
          command: npm ci && npm run deploy

workflows:
  test:
    jobs:
      - test-lint
      - create-artifact
      - deploy:
          requires:
            - test-lint
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
