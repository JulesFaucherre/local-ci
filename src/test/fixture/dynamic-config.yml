version: 2.1

setup: true
orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          name: Create config
          command: |
            ./create-config > created_config.yml
      - continuation/continue:
          configuration_path: created_config.yml

workflows:
  setup:
    jobs:
      - setup
